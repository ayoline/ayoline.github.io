<!--

        Joana mora no interior e tem uma loja de roupas que ainda utiliza duplicatas de papel para 
    controlar os seus recebíveis, porém, Joana tem enfrentado dificuldades com inadimplência e está 
    muito moroso calcular os juros das contas a receber que ela tem em aberto.

        Joana pediu ajuda aos aspirantes do Alpha EdTech para criarem uma solução que seja capaz de 
    armazenar seus recebíveis em um vetor de objetos e utilizar o método map para executar o cálculo 
    de juros de cada recebível em atraso.

    Regras: 

    - Crie um formulário contendo: Nome do Cliente, Data de Vencimento e Valor da Compra;
    - Armazene as informações em um vetor de objetos, apresente-os em forma de tabela no html e 
      limpe o formulário;
    - Adicione um botão para calcular os juros de todas as duplicatas vencidas para facilitar a vida 
      de Joana.
    - Joana aplica 2% de mora para duplicatas vencidas + 0,1% ao dia. Os juros são aplicados de forma 
      simples, logo se são 30 dias em atraso, o total de juros é calculado da seguinte 
      forma: 30 * 0,1 = 3%. 
    - O uso do método map() é obrigatório.

-->
