<!DOCTYPE html>

<!--
        Utilizando o conceito de matrizes, elabore uma página html para o jogo da velha. 

    Regras: 

    a. O jogo possui dois jogadores “O” e “X”; 
    b. O jogador “O” sempre inicia a partida; 
    c. Condições de vitória: Uma linha inteira, uma coluna inteira ou uma diagonal inteira preenchidos com “O” ou “X”. 

    Exemplo da Matriz: 

    [ 
       [“Posição 0x0”, ”Posição 0x1”, ”Posição 0x2”], 
       [“Posição 1x0”, “Posição 1x1”, “Posição 1x2”], 
       [“Posição 2x0”, “Posição 2x1”, “Posição 2x2”] 
    ] 
-->

<head>
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ayoline.github.io/" />

    <meta property="og:site_name" content="AndersonPS - GitPages - Repository" />
    <meta property="og:description" content="Exercício: JS - Jogo da Velha, 02-12-21" />
    <meta property="og:image" content="https://ayoline.github.io/dezembro-2021/images/02-12/player2.png" />

    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="300" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/aula-02-12.css">
</head>

<body>

    <main>

        <h1></h1>

        <button id="btn-start"></button>

        <div id="box-board">
            <div class="line">
                <div class="field" id="field1"></div>
                <div class="field" id="field2"></div>
                <div class="field" id="field3"></div>
            </div>
            <div class="line">
                <div class="field" id="field4"></div>

</body>

</html>
