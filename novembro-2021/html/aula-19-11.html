<!DOCTYPE html>

<!--
    Crie uma página HTML para apresentar o seu cantor(a) ou grupo musical favorito. Estruture o seu 
    trabalho como um projeto(arquivos separados para HTML, CSS e Javascript). No arquivo Javascript,
    utilize o método document.querySelector() para alterar os atributos dos elementos como você quiser. 
    Use a criatividade.
    A página deverá conter as seguintes informações:

    Informações sobre você(Nome, idade, estado, foto);
    Informações sobre seu cantor(a) ou grupo musical favorito (Nome, gênero, links para consulta, 
    imagens, lista de suas músicas preferidas);
-->

<html>

<head>
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ayoline.github.io/" />
    <meta property="og:title" content="Anderson P. Soares" />
    <meta property="og:site_name" content="AndersonPS - GitPages - Repository" />
    <meta property="og:description" content="Exercício: Página - Banda Favorita, 19-11-21" />
    <meta property="og:image" content="https://ayoline.github.io/novembro-2021/images/aula-18-11/background.jpg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="300" />

    <meta property="og:image:alt" content="Imagem avatar Anderson" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="../CSS/aula-19-11.css">
</head>

<body>

    <header>
        <nav id="fixed-navbar">

                <a id="link-initial-image"></a>
                <a id="link-about-me"></a>
                <a id="link-pearl-jam"></a>
            </div>
        </nav>
    </header>

    <section id="initial-image">
        <p id="p-in-initial-image"></p>
    </section>

    <section id="about-me">
        <h1 id="h1-in-about-me"></h1>
        <p id="age-in-about-me"></p>
        <p id="state-in-about-me"></p>
        <img id="img-in-about-me" />

    <section id="pearl-jam">
        <div id="images-in-pearl-jam">
            <a id="link1-in-images">
                <img id="image1-in-pearl-jam" />

            <a id="link2-in-images">
                <img id="image2-in-pearl-jam" />

            <a id="link3-in-images">
                <img id="image3-in-pearl-jam" />
            </a>
            <a id="link4-in-images">
                <img id="image4-in-pearl-jam" />
            </a>
        </div>
        <div id="info-in-pearl-jam">
            <h1 id="h1-in-info"></h1>
            <div id="box-in-info">
                <p id="p1-in-box"></p>
                <p id="p2-in-box"></p>
                <p id="p3-in-box">
                    <a id="link-information"></a>
                </p>
            </div>
        </div>
        <div id="links-in-pearl-jam">
            <div id="box-in-links">
                <a id="link1-youtube"></a>
                <a id="link2-youtube"></a>
                <a id="link3-youtube"></a>
                <a id="link4-youtube"></a>
                <a id="link5-youtube"></a>
            </div>
        </div>

    <script type="module" src="../js/aula-19-11.js"></script>
