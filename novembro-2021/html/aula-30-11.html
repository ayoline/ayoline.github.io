<!--
        1. Os amigos Pedro, Juca e Edna são fanáticos por corridas automobilísticas e resolveram 
    criar um joguinho em javascript para fazerem apostas entre si.
    Cada carrinho possui 3 atributos:

        a. Velocidade máxima;
        b. Velocidade mínima;
        c. Derrapagem (%);

    O vencedor da corrida é determinado pelo carrinho que terminar mais vezes em primeiro lugar.

    A fórmula para determinar quem ganhou cada volta é a seguinte:

    Sortear, utilizando o Math.random(), um número entre a Velocidade mínima e a Velocidade máxima, 
    em seguida deve-se subtrair o percentual de derrapagem. O carro com o maior valor vence a volta.

    O carro do Pedro foi configurado da seguinte forma:
    Velocidade Mínima: 150 km/h
    Velocidade Máxima: 230 km/h
    Derrapagem: 3%

    O carro do Juca foi configurado da seguinte forma:
    Velocidade Mínima: 120 km/h
    Velocidade Máxima: 260 km/h
    Derrapagem: 5%

    O carro da Edna foi configurado da seguinte forma:
    Velocidade Mínima: 180 km/h
    Velocidade Máxima: 220 km/h
    Derrapagem: 1%

    Regras:
        a. O jogo possui 3 modos de corrida previamente programadas: Corrida rápida (10 voltas), Grande 
    Prêmio (70 voltas) e Enduro (160 voltas).
        b. Utilizar a estrutura de repetição “for” para as corridas.

    Desafio opcional: Gerar os 3 carrinhos de forma aleatória respeitando as seguintes regras:
    Velocidade mínima (Min.: 100 e Máx.: 150), Velocidade máxima (Min.: 200 e Máx.: 280) e 
    Derrapagem (Min.: 1% e Máx.: 8%).

    Desafio opcional 2: Determinar através de um formulário, o número de voltas da corrida.
    Criterio de desempate: os carros em empate irão rodar mais uma volta para decidir o ganhador.
-->
