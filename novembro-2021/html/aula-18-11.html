<!DOCTYPE html>

<!--
    Crie uma página html para representar o seu maior hobbie. Estruture o seu trabalho como um 
    projeto(arquivos separados para html, css e javascript). No arquivo html, todas as tags devem 
    conter um id único e estarem vazias. No arquivo javascript, utilize o método document.getElementById() 
    para preencher as informações de cada tag. A página deve conter as seguintes informações:
    
    a. Informações sobre você(Nome, idade, estado,foto);
    b. Informações sobre o seu hobby(Título, descrição, links para consulta, imagens);
-->

<html>

<head>
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ayoline.github.io/" />
    <meta property="og:title" content="Anderson P. Soares" />
    <meta property="og:site_name" content="AndersonPS - GitPages - Repository" />
    <meta property="og:description" content="Exercício: Página - hobby, 18-11-21" />
    <meta property="og:image" content="https://ayoline.github.io/novembro-2021/images/aula-18-11/background.jpg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="300" />
    <meta property="og:image:alt" content="Imagem avatar Anderson" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>

            <a id="link-in-my-hobbies"></a>
        </section>

        <div id="images">
            <a id="link1-images">
                <img id="img1-images" />
            </a>
            <a id="link2-images">
                <img id="img2-images" />
            </a>
            <a id="link3-images">
                <img id="img3-images" />

            <a id="link4-images">
