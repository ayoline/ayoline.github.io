<!DOCTYPE html>

<!--
    1. Na abertura de todos os episódios da série animada “Os Simpsons”, o personagem Bart
    aparece escrevendo uma frase no quadro negro. Às vezes as frases se repetem, às vezes
    estão relacionadas com outros episódios ou com acontecimentos da época em que o
    episódio é exibido. No link a seguir estão todas as frases escritas pelo Bart ao longo dos anos:
    https://simpsons.fandom.com/pt/wiki/Frases_do_Quadro_Negro
    Para esse exercício, a sua responsabilidade é ajudar o Bart a escrever no quadro negro uma
    das frases à sua escolha (ou uma das frases escolhidas de forma aleatória pelo seu programa)
    utilizando a estrutura de repetição while, mas atenção, no quadro só há espaço para 11
    linhas.
    Regras:

    a. Crie um formulário contendo um campo para informar a quantidade de vezes que o
    Bart Simpson deverá escrever a frase na lousa e um botão para executar a ação.

    b. Ao final da execução, mostre quantas vezes foi necessário apagar o quadro e quantas
    linhas foram escritas na última iteração do while.

    Desafio opcional: Apresentar, de forma “animada” a escrita das letras no quadro negro.
-->
