<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>
        Exercícios 2 da aula sobre HTML no Alpha EdTech, dia 06-10-21.
    </title>
</head>

<!--
    3. Crie um formulário bem apresentável que contenha o uso de todos os conhecimentos aprendidos 
    nesta parte 02 do módulo de HTML, utilizando o elemento ‘fieldset’, ‘label’ e diversas entradas 
    de dados de formulário.
-->

<body>

    <form id="formuario-exercicio">

        <fieldset>
            <legend>Formulário - Exercício 3, aula 06-10-21</legend>
            <p style="line-height: 40px;"></p>

            <label>Nome:</label>
            <input type="text" />
            <p style="line-height: 40px;"></p>

            <label>Data de nascimento:</label>
            <input type="date"><br />
            <p style="line-height: 40px;"></p>

            <label>Possui filhx(s): </label>
            <input type="radio" name="radioOption" />
            <label>Sim</label>

            <input type="radio" name="radioOption" />
            <label>Não</label>
            <p style="line-height: 40px;"></p>

            <label>Marque se você concorda com o contrato: </label><br />
            <input type="checkbox" />
            <label>Concordo!</label>
            <a href="https://pt.wikipedia.org/wiki/Contrato" target="_blank">Contrato</a>
            <p style="line-height: 40px;"></p>

            <label>Como está se sentindo hoje? </label><br />
            <label>Triste</label>
            <input type="range" />
            <label>Feliz</label>
            <p style="line-height: 40px;"></p>

            <label>Digite uma senha:</label>
            <input type="password">
            <p style="line-height: 40px;"></p>

            <input type="reset" value="Limpar formulário!" />
            <p style="line-height: 40px;"></p>

            <input type="submit" value="Salvar">

        </fieldset>

    </form>

</body>

</html>
