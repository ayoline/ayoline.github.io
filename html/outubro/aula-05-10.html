<!DOCTYPE html>

<form id="radio_btn_select">
    <fieldset>
        <legend>Tamanhos</legend>
        <label>Escolha uma opção: </label>

        <input type="radio" name="radioOption" id="pequeno" value="small" checked="checked" />
        <label for="pequeno">Pequeno</label>

        <input type="radio" name="radioOption" id="medio" value="medium" />
        <label for="medio">Médio</label>

        <input type="radio" name="radioOption" id="grande" value="large" />
        <label for="grande">Grande</label>

    </fieldset>
</form>
