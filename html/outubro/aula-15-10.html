<body>
    <h1>Aula 15-10-21</h1>
    <h3>Animação feita usando Canvas!</h3>

    <canvas id="canvas"></canvas>


    <script>

        let canvas = document.getElementById("canvas");
        let context = canvas.getContext("2d");

        var window_height = window.innerHeight;
        var window_width = window.innerWidth;

        canvas.width = window_width;
        canvas.height = window_height;
        canvas.style.background = "#02635c";

        // Cria um circulo e customiza
        class Circle {
            constructor(xpos, ypos, radius, color, text, speed) {
                this.xpos = xpos;
                this.ypos = ypos;
                this.radius = radius;
                this.color = color;
                this.text = text;
                this.speed = speed;

                this.dx = 1 * speed;
                this.dy = 1 * speed;
            }

            draw(context) {
                context.beginPath();

                context.strokeStyle = this.color;
                context.textAlign = "center";
                context.textBaseline = "middle";
                context.font = "20px Arial";
                context.fillStyle = this.color;
                context.fillText(this.text, this.xpos, this.ypos);

                context.lineWidth = 5;
                context.arc(this.xpos, this.ypos, this.radius, 0, Math.PI * 2, false);
                context.stroke();
                context.closePath();
            }

            // Atualiza a rota de colisão e o contador de colisão
            update() {

                this.text = hit_counter;

                context.clearRect(0, 0, window_width, window_height);

                this.draw(context);

                if ((this.xpos + this.radius) > window_width) {
                    this.dx = -this.dx;
                    hit_counter++;
                }

                if ((this.xpos - this.radius) < 0) {
                    this.dx = -this.dx;
                    hit_counter++;
                }

                if ((this.ypos + this.radius) > window_height) {
                    this.dy = -this.dy;
                    hit_counter++;
                }

                if ((this.ypos - this.radius) < 0) {
                    this.dy = -this.dy;
                    hit_counter++;
                }

                this.xpos += this.dx;
                this.ypos += this.dy;
            }
        }

        let hit_counter = 0;

        let my_circle = new Circle(100, 100, 50, "white", hit_counter, 3);

        my_circle.draw(context);

        let updateCircle = function () {
            requestAnimationFrame(updateCircle);
            my_circle.update();
        }

        updateCircle();

    </script>
