<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Anderson P. Soares - Website" />
    <meta property="og:site_name" content="AndersonPS - GitPages - Repository" />
    <meta property="og:description" content="Página dos Exercícios relativos a aula 20-10-21" />
    <meta property="og:image" content="https://ayoline.github.io/images/logoAlpha.jpg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="300" />
    <meta property="og:image:alt" content="Imagem do logo do GitPages" />

    <style>
        html {
            background-color: #02635c;
            color: white;
            text-justify: auto;
        }

        span {
            background-color: white;
            color: #02635c;
        }

        .box1 {
            border: solid 2px;
            width: 50px;
            font-size: 250%;
        }

        .box2 {
            border: solid 2px;
            width: 200px;
            height: 70px;
            font-size: 250%;
            overflow: hidden;
        }

        .box3 {
            border: solid 2px;
            width: 200px;
            height: 70px;
            font-size: 250%;
            overflow: scroll;
        }

        .box4 {
            border: solid 2px;
            width: 200px;
            height: 70px;
            font-size: 250%;
            overflow: auto;
        }

        .box5 {
            border: solid 2px;
            width: 200px;
            height: 70px;
            font-size: 250%;
            overflow-x: scroll;
        }

        .box6 {
            border: solid 2px;
            width: 200px;
            height: 70px;
            font-size: 250%;
            overflow-y: scroll;
        }
    </style>
</head>

<!--
     Crie uma página web que demonstre a utilização de caixas com conteúdos sendo exibidos nos 
     diversos tipos de “overflow” de conteúdo, isto é “visible”, “hidden”, “scroll” e “auto”.
-->

<body>
    <h1><span>Exercício 2 / CSS - box model(Overflow) / 20-10-21</span></h1><br />

    <p class="box1">Overflow</p>

    <p class="box2">hidden, Overflow, Overflow</p>

    <p class="box3">scroll, Overflow, Overflow</p>

    <p class="box4">auto_Overflow, Overflow</p>

    <p class="box5">scroll_x,Overflow,Overflow</p>

    <p class="box6">scroll_y, Overflow, Overflow</p>



</body>

</html>
