<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <iframe width="100%" height="12%" style="border: none; outline: none" src="../mockup_edtech/main_nav.html"></iframe>
  <header>
    <span>
      Bem-vindo ao AlphaChat
    </span>
  </header>

  <main>

    <form action="" autocomplete="off">
      <section>
        <img id="logo_login" src="logo.png" alt="" />
      </section>
      <section>
        <input type="text" name="username" id="username" placeholder="E-mail ou Telefone" />
        <a href="../recovery/recovery.html" class="leftanchor">
          <span>
            Esqueci o E-mail ou Telefone
          </span>
        </a>
      </section>
      <section>
        <input type="password" name="password" id="password" placeholder="Senha" />
        <a href="../recovery/recovery.html" class="leftanchor">
          <span>
            Esqueci a senha
          </span>
        </a>
      </section>
      <section>
        <a id="login_button" href="../main_screen/html/initialChat.html">
          Login
        </a>
        <a href="../register/register.html">
          <span id="registerbtn">
            Cadastre-se
          </span>
        </a>
      </section>
    </form>

  </main>

</body>

</html>
