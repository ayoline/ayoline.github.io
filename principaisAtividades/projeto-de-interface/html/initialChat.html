<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta property="og:locale" content="pt_BR" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ayoline.github.io/" />
    <meta property="og:title" content="Anderson P. Soares" />
    <meta property="og:site_name" content="AndersonPS - GitPages - Repository" />
    <meta property="og:description" content="Desafio - Projeto de Interface" />
    <meta property="og:image"
        content="https://ayoline.github.io/principaisAtividades/projeto-de-interface/images/alphaChat.png" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:type" content="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../CSS/initialChat.css">
    <title>Initial Chat</title>
</head>

<body>

    <div class="container">

        <header>

            <nav id="client-nav">
                <img src="../images/client.png" alt="navbar-client-image">
            </nav>

            <nav id="main-nav">
                <div id="user-nav-in-main-nav">
                    <img id="logo" src="../images/alphaChat.png" alt="image-alphachat">
                    <h1>
                        Alpha Chat
                    </h1>
                    <img id="dots-btn" src="../images/3dots.svg" alt="image-3dots">
                </div>
                <div id="chat-nav-in-main-nav">
                </div>
            </nav>

        </header>

        <main>

            <section class="users-in-main">

                <div class="user-btn-in-main">
                    <img class="logo-avatar" src="../images/avatar.svg" alt="image-avatar">
                    <p onclick="myFunction('fulano')" id="fulano">
                        Fulano de Tal
                    </p>
                    <img class="status-icon" src="../images/online.svg" alt="image-online">
                </div>

                <div class="user-btn-in-main">
                    <img class="logo-avatar" src="../images/avatar.svg" alt="image-avatar">
                    <p>
                        Ciclano
                    </p>
                    <img class="status-icon" src="../images/online.svg" alt="image-online">
                </div>

                <div class="user-btn-in-main">
                    <img class="logo-avatar" src="../images/avatar.svg" alt="image-avatar">
                    <p>
                        Mengano
                    </p>
                    <img class="status-icon" src="../images/online.svg" alt="image-online">
                </div>

                <div class="user-btn-in-main">
                    <img class="logo-avatar" src="../images/avatar.svg" alt="image-avatar">
                    <p>
                        Beltrano
                    </p>
                    <img class="status-icon" src="../images/online.svg" alt="image-online">
                </div>

                <div class="user-btn-in-main">
                    <img class="logo-avatar" src="../images/avatar.svg" alt="image-avatar">
                    <p>
                        Mengano
                    </p>
                    <img class="status-icon" src="../images/online.svg" alt="image-online">
                </div>

                <div class="user-btn-in-main">
                    <img class="logo-avatar" src="../images/avatar.svg" alt="image-avatar">
                    <p>
                        Kenshin
                    </p>
                    <img class="status-icon" src="../images/online.svg" alt="image-online">
                </div>

                <div class="user-btn-in-main">
                    <img class="logo-avatar" src="../images/avatar.svg" alt="image-avatar">
                    <p>
                        Sanosuke
                    </p>
                    <img class="status-icon" src="../images/online.svg" alt="image-online">
                </div>

            </section>

            <section class="chat-in-main">

            </section>

        </main>

        <script>
            function myFunction(value) {
                var x = document.getElementById(value).innerHTML;
                document.getElementById("contact-name").innerHTML = x;
            }
        </script>


        <div id="modal-chat">
            <div id="header-in-modal-chat">
                <img src="../images/avatar.svg" alt="image-avatar">
                <p id="contact-name">

                </p>
            </div>
            <div id="board-in-modal-chat">
                <div id="left-box">
                    <img id="img1" src="../images/baloon1.svg" alt="">
                    <img id="img2" src="../images/ballon2.svg" alt="">
                    <img id="img3" src="../images/ballon3.svg" alt="">
                </div>
                <div id="right-box">
                    <img id="img4" src="../images/ballonb1.svg" alt="">
                    <img id="img5" src="../images/ballonb2.svg" alt="">
                    <img id="img6" src="../images/ballonb3.svg" alt="">
                </div>
            </div>
            <div id="footer-in-modal-char">
                <img src="../images/smile.svg" alt="smile-image">
                <img src="../images/atached.svg" alt="atached-image">
                <input type="text">
                <img src="../images/send-btn.svg" alt="send-image">
            </div>
        </div>


    </div>

</body>

</html>
