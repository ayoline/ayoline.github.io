<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Controle de sessao</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>

<body>
    <div id="container">
        <h1 id="heading">CONTROLE DE SESSÃO</h1>

        <section id="form_section">
            <form>
                <input type="text" id="f_name" placeholder="Nome">
                <input type="text" id="l_name" placeholder="Sobrenome">
                <input type="email" id="register_email" placeholder="Email">
                <input type="password" id="resgister_password" placeholder="Senha">
                <button type="button" id="register_button">registrar</button>
            </form>
        </section>

        <section id="login_section">
            <form>
                <input type="email" id="login_email" placeholder="Email">
                <input type="password" id="login_password" placeholder="Senha">
                <button type="button" id="login_button">logar</button>
            </form>
        </section>

        <section id="classified_section">
            <input id="classified_input" type="hidden">
            <button type="button" id="classified_button">Sessão Autenticada</button>
        </section>
    </div>
</body>

</html>
